<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="styles013.css">
    <script src="ex013.js"></script>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento: 
                <input type="number" name="txt-ano" id="txt-ano" min="0" max="2022">
            </p>

            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
                <input type="radio" name="radsex" id="outro">
                <label for="outro">Outro</label>
            </p>

            <p>
                <input type="button" value="verificar" onclick = 'verificar()'>
            </p>
        </div>

        <div id="res">
            Preencha os dados acima para ver os resultados!
        </div>
    </section>
    <footer>
        <p>&copy; Mateus Wesley</p>
    </footer>
</body>
</html>
