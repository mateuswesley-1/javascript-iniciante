<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="velocidade" id="velocidade"> km/h
    <input type="button" value="Calcular" id="verificar" onclick="calcular()">
    <div id="mensagem"></div>
    <script>
        function calcular(){
            var velocidade = Number(window.document.querySelector('input#velocidade').value)
            var velocidade_limite = 60
            var multa = 12.45*(velocidade-velocidade_limite)
            var multado = multa > 0;
            var mensagem = window.document.querySelector('div#mensagem') 

            mensagem.innerHTML = `<p>Sua velocidade é <strong>${velocidade}</strong> km/h</p>`
            if(multado){
                mensagem.innerHTML += `<p>Sua velocidade está <strong>${multa/12.45}</strong> km/h acima do limite! Você foi multado!</p>
<p>Valor da multa: R$ ${multa.toFixed(2)}</p>`
            }else{
               mensagem.innerHTML += 'Parabéns! Você não foi multado.' 
            } 
        }
    </script>
</body>
</html>
